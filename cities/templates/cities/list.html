{% extends 'base.html' %}


{% block title %}
    Города
{% endblock title%}


{% block content %}

    <h1>Список городов</h1>

        <div class="row">
            <div class="col-md">
                {% for object in objects_list %}
                    <p>
                        <a href="{% url 'cities:detail' pk=object.pk %}">
                            {{ object.name }}
                        </a>
                    </p>
                {% endfor %}
            </div>
        </div>

    <h4>Добавить город</h4>

    {% include 'form.html' with button='Сохранить' %}

{% endblock content%}
